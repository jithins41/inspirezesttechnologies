<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="developer.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="developer">
        <img class="Desk"  data-aos="fade-up" src="Desk.png" alt="">
        <img  data-aos="fade-down" class="Character_1_" src="Character_1_.png" alt="">

        <img class="Text_Box_6_" data-aos="fade-down"  data-aos-delay="600" src="Text_Box_6_.png" alt="">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration:1000,
            easing:'ease'
        });
    </script>

</html>
